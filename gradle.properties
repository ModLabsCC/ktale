kotlin.code.style=official
org.gradle.configuration-cache=true
kotlin.jvm.target.validation.mode=ignore

# Required by build.gradle.kts (mirrors your plugin build convention).
# You can override with:  ./gradlew -Dkotlin_version=...
systemProp.kotlin_version=2.2.21

# Hytale runs on JVM 25. Kotlin cannot emit classfile 25 yet (max is currently 24),
# so the build will clamp 25 -> 24 for Kotlin bytecode until Kotlin adds 25 support.
systemProp.ktale_jvm_target=25